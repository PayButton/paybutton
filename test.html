<!DOCTYPE HTML>
<html lang = "en">
<head>
  <!-- basic.html -->
  <script src="https://www.moneybutton.com/moneybutton.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script>
function getBCHPrice () {
  return new Promise((resolve, reject) => {
    jQuery.getJSON('https://index-api.bitcoin.com/api/v0/cash/price/usd', function (result) {
      if (result.price != '') {
        var singleDollarValue = result.price / 100
        var singleDollarSatoshis = 100000000 / singleDollarValue
        resolve(singleDollarSatoshis);
      } else {
        reject(new Error(result.error));
      }
    });
  });
};
jQuery(window).on('load', function(){ 
  getBCHPrice().then(function(res) {
    var badgerButtons = document.body.getElementsByClassName("badger-button")
    for (var i = 0; i < badgerButtons.length; i++) {
      var badgerButton = badgerButtons[i]
      badgerButton.addEventListener('click', function(event) {
        if (typeof web4bch !== 'undefined') {
          web4bch = new Web4Bch(web4bch.currentProvider)
          var txParams = {
            to: badgerButton.getAttribute("data-to"),
            from: web4bch.bch.defaultAccount,
            value: res
          }
          web4bch.bch.sendTransaction(txParams, (err, res) => {
            if (err) return
            var paywallId = badgerButton.getAttribute("data-paywall-id")
            if (paywallId) {
              var paywall = document.getElementById("paywall")
              paywall.style.display = "block"
            }
            var successCallback = badgerButton.getAttribute("data-success-callback")
            if (successCallback) {
              window[successCallback](res)
            }
          })
        } else {
          window.open('https://badgerwallet.cash')
        }
      })
    }
  });
});
</script>

<style>
    /* Common button styles */
    .button {
        float: left;
        min-width: 140px;
        max-width: 250px;
        display: block;
        margin: 1em;
        padding: 1em 1em;
        border: none;
        background: none;
        color: inherit;
        vertical-align: middle;
        position: relative;
        z-index: 1;
        -webkit-backface-visibility: hidden;
        -moz-osx-font-smoothing: grayscale;
    }
    .button:focus {
        outline: none;
    }
    .button > span {
        vertical-align: middle;
    }

    /* Sizes */
    .button--size-s {
        font-size: 14px;
    }
    .button--size-m {
        font-size: 16px;
    }
    .button--size-l {
        font-size: 18px;
    }

    /* Typography and Roundedness */
    .button--text-upper {
        letter-spacing: 2px;
        text-transform: uppercase;
    }
    .button--text-thin {
        font-weight: 300;
    }
    .button--text-medium {
        font-weight: 500;
    }
    .button--text-thick {
        font-weight: 600;
    }
    .button--round-s {
        border-radius: 5px;
    }
    .button--round-m {
        border-radius: 15px;
    }
    .button--round-l {
        border-radius: 40px;
    }

    /* Borders */
    .button--border-thin {
        border: 1px solid;
    }
    .button--border-medium {
        border: 2px solid;
    }
    .button--border-thick {
        border: 3px solid;
    }

    /* Rayen */
    .button--rayen {
        overflow: hidden;
        padding: 0;
        width: 230px;
    }
    .button--rayen.button--inverted {
        color: #fff;
    }
    .button--rayen::before {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #e60b24;
        -webkit-transform: translate3d(-100%, 0, 0);
        transform: translate3d(-100%, 0, 0);
    }
    .button--rayen.button--inverted::before {
        background: #fff;
        color: #e60b24;
    }
    .button--rayen > span {
        display: block;
    }
    .button--rayen::before,
    .button--rayen > span {
        padding: 1em 2em;
        -webkit-transition: -webkit-transform 0.3s;
        transition: transform 0.3s;
        -webkit-transition-timing-function: cubic-bezier(0.75, 0, 0.125, 1);
        transition-timing-function: cubic-bezier(0.75, 0, 0.125, 1);
    }
    .button--rayen:hover::before {
        -webkit-transform: translate3d(0, 0, 0);
        transform: translate3d(0, 0, 0);
    }
    .button--rayen:hover > span {
        -webkit-transform: translate3d(0, 100%, 0);
        transform: translate3d(0, 100%, 0);
    }

</style>
  <meta charset = "UTF-8" />
</head>
