<!DOCTYPE HTML>
<html lang="en">

<head>

<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PayButton</title>

<script src="../v0.2.0/js/paybutton.min.js"></script>
  
    <!-- icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="https://paybutton.org/images/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://paybutton.org/images/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://paybutton.org/images/icons/favicon-16x16.png">
    <link rel="manifest" href="https://paybutton.org/images/icons/site.webmanifest">
    <link rel="mask-icon" href="https://paybutton.org/images/icons/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="https://paybutton.org/images/icons/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="https://paybutton.org/images/icons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
  
<style type="text/css">

    .c_container {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        width: 100%;
        text-align: center;
        margin: 10% 0;
        min-height: 200px;
        background-color: #FFF;
        align-items: center;
    }

</style>

</head>

<body>


<div class="c_container">
<button
class="pay-button"
button-text="Tip $1/BCH!"
button-text-2="Click to Send BCH"
amount="1"
amount-type="usd"
address="bitcoincash:qzqh7ej3rdrw6r32guzdg0x4a275hqwjkgtmjazc64"
success-msg="Thanks for The Tip!"
>
</button>
<button
class="pay-button rev"
button-text="Tip $5/BCH!"
button-text-2="Click to Send BCH"
amount="5"
amount-type="usd"
address="bitcoincash:qzqh7ej3rdrw6r32guzdg0x4a275hqwjkgtmjazc64"
success-msg="Thanks for The Tip!"
>
</button>
<button
class="pay-button bare"
button-text="Any Amount!"
button-text-2="Click to Send BCH"
amount=""
amount-type=""
address="bitcoincash:qzqh7ej3rdrw6r32guzdg0x4a275hqwjkgtmjazc64"
success-msg="Thanks for The Tip!"
>
</button>

</div>

</body>

</html>
