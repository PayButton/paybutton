<!DOCTYPE HTML>
<html lang="en">

<head>

<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Collin's PayButton</title>

<script src="https://alt-win.github.io/paybutton.github.io/pre-release/v0.1/js/paybutton.min.js"></script>

    <!-- icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="https://alt-win.github.io/paybutton.github.io/images/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://alt-win.github.io/paybutton.github.io/images/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://alt-win.github.io/paybutton.github.io/images/icons/favicon-16x16.png">
    <link rel="manifest" href="https://alt-win.github.io/paybutton.github.io/images/icons/site.webmanifest">
    <link rel="mask-icon" href="https://alt-win.github.io/paybutton.github.io/images/icons/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="https://alt-win.github.io/paybutton.github.io/images/icons/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="https://alt-win.github.io/paybutton.github.io/images/icons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

<style type="text/css">

    .c_container {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        width: 100%;
        text-align: center;
        margin: 10% 0;
        min-height: 200px;
        background-color: #FFF;
        align-items: center;
    }

</style>

</head>

<body>


<div class="c_container">
<button
class="pay-button"
button-text="Tip Collin $1/BCH!"
button-text-2="Click to Send BCH"
amount="1"
amount-type="usd"
address="bitcoincash:qp24zfhleckncxq8snvtccxtsa05erxvsc0cjy542k"
success-msg="Thanks for The Tip!"
>
</button>
<button
class="pay-button rev"
button-text="Tip Collin $5/BCH!"
button-text-2="Click to Send BCH"
amount="5"
amount-type="usd"
address="bitcoincash:qp24zfhleckncxq8snvtccxtsa05erxvsc0cjy542k"
success-msg="Thanks for The Tip!"
>
</button>
<button
class="pay-button bare"
button-text="Any Amount!"
button-text-2="Click to Send BCH"
amount=""
amount-type=""
address="bitcoincash:qp24zfhleckncxq8snvtccxtsa05erxvsc0cjy542k"
success-msg="Thanks for The Tip!"
>
</button>

</div>

</body>

</html>
