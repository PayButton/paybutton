<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="DuneSquad">
  <title>Spice Button - Coming Soon to BCH SLP</title>
  <!-- Custom fonts for this template -->
  <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet'>
  <!-- Custom styles for this template -->
  <link rel="stylesheet" href="style.css">
  <!-- icons -->
  <!-- Scripts -->
  <script src="./js/utils.js"></script>
</head>

<body class="homepage">
  <div class="header">
    <img src="https://spicetoken.org/img/placeholders/media_files/spice_master_trans_bg_black_outer_no_text.svg" alt="">
    <h1>SpiceButton</h1>
  </div>
  <!-- Nav -->
  <div class="main">
    <nav class="nav">
      <div class="tabs nav-pos active" data-target=".pos" onclick="tabSelect(event)">
        Point Of Sale
      </div>

      <div class="tabs nav-widget" data-target=".widget" onclick="tabSelect(event)">
        Widget
      </div>

    </nav>

    <!-- Main -->

    <div class="tab-content pos">
      <h1>Point of Sale</h1>
      <div class="slp-address-field">
        <span>SLP Address:</span>
        <input id="slp-address-input" type="text" name="" value="">
      </div>
      <div class="">
        <span>Currency Options:</span>
        <form class="" action="" method="post">
          <input type="radio" name="Price in Spice" value="">
          Price in Spice <br>
          <input type="radio" name="" value="">
          <!-- rates will be fetched from coingecko API -->
          Use fiat currency <br>
          <input type="text" name="" value="" placeholder="USD"> <br>
          <input type="checkbox" name="" value="">
          Set my own rates: <br>
          1 <span>Spice</span> = <input type="number" name="" value=""> <span>USD</span>



        </form>
      </div>
      <div class="launch-pos">
        <button type="submit" name="button">
          <img src="https://spicetoken.org/img/placeholders/media_files/spice_master_trans_bg_black_outer_no_text.svg" alt="">
          Generate POS
        </button>
      </div>





    </div>
    <div class="tab-content widget hide">
      <h1>Widget</h1>
    </div>
  </div>

</body>

</html>
